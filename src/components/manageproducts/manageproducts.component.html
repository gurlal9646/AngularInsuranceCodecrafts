<div class="max-w-full mx-auto bg-white rounded-md p-8 shadow-md" style="margin: 15px">
    <h2 class="text-2xl font-semibold mb-6">{{ title }} Product</h2>
    <form [formGroup]="productForm">
  
      <!-- Product Name and Model in Same Row -->
      <div class="mb-4 flex flex-wrap">
        <!-- Product Name Input -->
        <div class="w-full sm:w-1/2 mb-4 sm:mb-0 pr-2">
          <label for="ProductName" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
          <input type="text" id="ProductName" name="ProductName" formControlName="ProductName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <!-- Model Input -->
        <div class="w-full sm:w-1/2 pl-2">
          <label for="Model" class="block text-gray-700 text-sm font-bold mb-2">Model</label>
          <input type="text" id="Model" name="Model" formControlName="Model" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"  />
        </div>
      </div>
  
      <!-- Manufacturer and Description in Same Row -->
      <div class="mb-4 flex flex-wrap">
        <!-- Manufacturer Input -->
        <div class="w-full sm:w-1/2 mb-4 sm:mb-0 pr-2">
          <label for="Manufacturer" class="block text-gray-700 text-sm font-bold mb-2">Manufacturer</label>
          <input type="text" id="Manufacturer" name="Manufacturer" formControlName="Manufacturer" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <!-- Description Input -->
        <div class="w-full sm:w-1/2 pl-2">
          <label for="Description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
          <textarea id="Description" name="Description" formControlName="Description" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" ></textarea>
        </div>
      </div>
  
      <!-- Price and WarrantyDetails in Same Row -->
      <div class="mb-4 flex flex-wrap">
        <!-- Price Input -->
        <div class="w-full sm:w-1/2 mb-4 sm:mb-0 pr-2">
          <label for="Price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
          <input type="text" id="Price" name="Price" formControlName="Price" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <!-- WarrantyDetails Input -->
        <div class="w-full sm:w-1/2 pl-2">
          <label for="WarrantyDetails" class="block text-gray-700 text-sm font-bold mb-2">Warranty Details</label>
          <input type="text" id="WarrantyDetails" name="WarrantyDetails" formControlName="WarrantyDetails" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" />
        </div>
      </div>
  
      <!-- Availability Dropdown -->
      <div class="mb-6">
        <label for="availability" class="block text-gray-700 text-sm font-bold mb-2">Availability</label>
        <select id="availability" name="availability" formControlName="Availability" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <option value="Available">Available</option>
          <option value="out_of_stock">Out of Stock</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="button" [disabled]="productForm.invalid" (click)="addProduct()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
    </form>
  </div>
