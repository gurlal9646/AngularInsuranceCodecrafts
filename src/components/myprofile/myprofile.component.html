<div class="max-w-full mx-auto bg-white rounded-md p-8 shadow-md" style="margin: 15px;">
    <h2 class="text-2xl font-semibold mb-6"> My Profile</h2>
    <form [formGroup]="userForm">
        <!-- Username Input -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" formControlName="Username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter username">
        </div>

        <!-- Cellphone Input -->
        <div class="mb-4">
            <label for="cellphone" class="block text-gray-700 text-sm font-bold mb-2">Cellphone</label>
            <input type="text" id="cellphone" name="cellphone" formControlName="CellphoneNo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter cellphone">
        </div>

        <!-- Email Input -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" formControlName="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter email">
        </div>

        <!-- Name Input -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" formControlName="Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter name">
        </div>

        <!-- Address Input -->
        <div class="mb-6">
            <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
            <input id="address" name="address" formControlName="Address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter address">
        </div>

        <!-- Submit Button -->
        <button type="button" [disabled]="userForm.invalid" (click)="updateUser()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Save</button>
    </form>
</div>
