
<main class="flex h-screen items-center justify-center bg-gray-50">
    <div id="card" class="w-full max-w-md space-y-4 rounded-lg bg-white p-8 shadow-md">
      <div id="card-title" class="text-center">
        <h2 class="text-2xl font-bold">LOGIN</h2>
        <div class="mx-auto mt-2 h-1 w-24 bg-blue-500"></div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <label for="user-email" class="block">Email/Username</label>
        <input
          id="user-email"
          type="text"
          formControlName="Username"
          class="w-full border-b-2 border-blue-500 py-1"
          required
        />
        <label for="user-password" class="block">Password</label>
        <input
          id="user-password"
          type="password"
          formControlName="Password"
          class="w-full border-b-2 border-blue-500 py-1"
          required
        />
        <br />
        <div class="text-center">
          <button
            type="submit"
            class="rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
            [disabled]="loginForm.invalid"
          >
            LOGIN
          </button>
        </div>
        <br />
        <p class="text-center text-gray-600">
          Don't have an account yet?
          <a href="/signup" class="text-blue-500">Sign up</a>
        </p>
      </form>
    </div>
  </main>
