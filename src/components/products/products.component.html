<div class="container">
    <div class="flex justify-end mb-4">
      <button
        routerLink="/addproduct"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Add Product
      </button>
    </div>
    <div class="overflow-y-auto max-h-[600px]">
      <!-- Adjust max height as needed -->
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-10"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Product name</th>
            <th scope="col" class="px-6 py-3">Model</th>
            <th scope="col" class="px-6 py-3">Price</th>
            <th scope="col" class="px-6 py-3">Purchase Date</th>
           
            <th scope="col" class="px-6 py-3">Manufacturer</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track $index) {
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ product.ProductName }}
            </th>
            <td class="px-6 py-4">
              {{ product.Model }}
            </td>
            <td class="px-6 py-4">
              {{ product.Price}}
            </td>
            <td class="px-6 py-4">
              {{ product.PurchaseDate }}
            </td>
            <td class="px-6 py-4">
              {{ product.Manufacturer}}
            </td>
            <td class="flex items-center px-6 py-4">
              <a
                [routerLink]="['/editproduct', product.ProductID]"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                >Edit</a
              >
              <a
                (click)="deleteProduct(product.ProductID)"
                class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
                >Remove</a
              >
            </td>
          </tr>
          } @empty {
          <tr class="text-center">
            <td colspan="5" class="py-4">No products available</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
