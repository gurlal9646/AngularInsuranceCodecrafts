<div class="max-w-full mx-auto bg-white rounded-md p-8 shadow-md" style="margin: 15px;">
  <h2 class="text-2xl font-semibold mb-6">{{title}} Claim</h2>
  <form [formGroup]="claimForm" >
      <!-- Product Dropdown -->
      <div class="mb-4">
          <label for="UserProductId" class="block text-gray-700 text-sm font-bold mb-2">Product</label>
          <select id="UserProductId" name="UserProductId" formControlName="UserProductId" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
              @for (product of userProductList; track $index) {
                  <option [value]="product.UserProductId">{{product.SerialNo}}</option>
              }              
          </select>
      </div>

      <!-- Description Input -->
      <div class="mb-4">
          <label for="Description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
          <textarea type="text" id="Description" name="Description" formControlName="Description" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Description">
          </textarea>
      </div>

      <!-- Purchase Date Input -->
      <div class="mb-6">
          <label for="DateOfClaim" class="block text-gray-700 text-sm font-bold mb-2">Claim Date</label>
          <input type="date" id="DateOfClaim" name="DateOfClaim" formControlName="DateOfClaim"  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <!-- Submit Button -->
      <button type="button" [disabled]="claimForm.invalid" (click)="addClaim()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
  </form>
</div>
